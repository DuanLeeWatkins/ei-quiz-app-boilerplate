<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="app.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>The Millennial Quiz</h1>
    </header>
    <main>
      <p>
        Welcome to the Millennial Quiz! This quiz was created to test how
        Millennial you are. There are five mulitple choice question to answer.
        Each question is worth 20 points.
      </p>
      <p>
        If you are up to the challenge, click on the start quiz button to begin.
      </p>
      <button>Start Quiz</button>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
